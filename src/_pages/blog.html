---
layout: default
page_name: blog
title: Blog | Gisto
permalink: /blog/
---

<h1>Blog</h1>

<section class="whiter boxes page-docs">
  <div class="w-container content-container">
    <div class="w-row w-col">

      {% for post in site.posts %}

      <h2>
        <!--googleoff: index-->
        <span>{{ post.date | date: "%B %d, %Y" }}</span>
        <!--googleon: index-->
        {{ post.title }}
      </h2>

      <p>{{ post.excerpt }}</p>

      <a class="more" href="{{ post.url }}"> Continue &raquo; </a>

      {% endfor %}

    </div>
  </div>
</section>
