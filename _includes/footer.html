<div class="push"></div>
<footer>

    <div class="w-container">
        <div class="w-row">

            {% for contributer in site.contributers %}

            <div class="w-col w-col-1 w-clearfix">
                <img src="{{ contributer.gravatar }}" alt="{{ contributer.name }}"/>
            </div>
            <div class="w-col w-col-5 w-clearfix">
                <h3>{{ contributer.name }}</h3>

                <p>
                    {{ contributer.description }} <br/> <a target="_blank" href="http://{{ contributer.site }}">{{ contributer.site }}</a>
                    | <i class="icon-twitter"></i> <a target="_blank" href="https://twitter.com/{{ contributer.twitter_name }}">@{{ contributer.twitter_name }}</a>
                </p>
            </div>

            {% endfor %}

        </div>
    </div>

    <p class="txt-center">&copy; {{ site.time | date: "%Y" }} {{ site.name }}</p>

</footer>

<a href="#top" class="top innsite"><i class="icon-arrow-up"></i></a>

<script src="//cdn.jsdelivr.net/g/jquery@1.11,jquery.migrate@1.2.1"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
<script>
    WebFont.load({
        google: {
            families: ["Open Sans:300,400,600,700,800"]
        }
    });
</script>
<script src="/js/main.js"></script>

</body>
</html>
